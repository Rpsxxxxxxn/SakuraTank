<!doctype html>

<head>
    <meta charset="utf-8">
    </meta>
    <title>SakuraTank</title>
    <link href="http://fonts.cdnfonts.com/css/ron" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        #canvas {
            left: 0;
            position: absolute;
            right: 0;
            bottom: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #debugLogs {
            z-index: 999;
        }

        #overlays {
            display: block;
            position: absolute;
            width: 300px;
            height: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
        }
    </style>
</head>

<body>
    <div id="overlays">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="mb-3">
                    <label for="username" class="form-label">ユーザ名</label>
                    <input type="text" class="form-control" id="username">
                </div>
                <div class="mb-3">
                    <label for="skinURL" class="form-label">スキンURL</label>
                    <input type="text" class="form-control" id="skinURL" placeholder="https://i.imgur.com/~.jpg">
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button id="join" type="button" class="btn btn-primary">参加</button>
                    <button id="spec" type="button" class="btn btn-warning">観戦</button>
                </div>
            </div>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <!-- <div id="debugLogs">ServerFPS: 30</div> -->
</body>

</html>
<script src="./bundle.js"></script>
